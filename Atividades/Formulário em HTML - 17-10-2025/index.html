<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <header>
      <h1>Atividade - Formulário em HTML</h1>
    </header>
    <main>
      <form action="">
        <fieldset>
          <legend>Preencha seus dados</legend>
          <div>
            <label for="nome">Nome completo: </label>
            <input type="text" name="nome" id="nome" />
          </div>
          <div>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="telefone">Telefone: </label>
            <input type="text" name="telefone" id="telefone" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Turmas</legend>
          <div>
            <input type="checkbox" name="turmas" id="manha" />
            <label for="manha">Manhã</label>
            <input type="checkbox" name="turmas" id="tarde" />
            <label for="tarde">Tarde</label>
            <input type="checkbox" name="turmas" id="noite" />
            <label for="noite">Noite</label>
          </div>
          <div>
            <label for="cursos">Selecione o curso:</label>
            <select name="cursos" id="cursos">
              <option value="frontend">Front-End</option>
              <option value="backend">Back-End</option>
              <option value="fullstack">Fullstack</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Matérias</legend>
          <input type="checkbox" name="html" id="html" />
          <label for="html">HTML</label>
          <input type="checkbox" name="css" id="css" />
          <label for="css">CSS</label>
          <input type="checkbox" name="scss" id="scss" />
          <label for="scss">SCSS</label>
          <input type="checkbox" name="javascript" id="javascript" />
          <label for="javascript">Javascript</label>
          <input type="checkbox" name="java" id="java" />
          <label for="java">JAVA</label>
          <input type="checkbox" name="python" id="python" />
          <label for="python">Python</label>
          <input type="checkbox" name="outros" id="outros" />
          <label for="outros">Outros</label>
        </fieldset>
        <input type="submit" value="Enviar Inscrição" />
      </form>
    </main>
    <footer><p>© 2025 Vai na Web - Todos os direitos reservados</p></footer>
  </body>
</html>
