<!DOCTYPE html>
<!-- DOCTYPE: informando ao navegador o tipo de documento. Essa é uma página HTML5 -->

<html lang="pt-BR, en">
  <!-- A tag html é o container que envolve todo o conteúdo e também define o idioma da sua página através do atributo lang pt-BR (Português do Brasil) -->
  <head>
    <!-- Head é utilizado como um container que guarda as informações e configurações da página-->
    <meta charset="UTF-8" />
    <!-- UTF-8 define a codificação de caracteres, ex: ç ã & * -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Viewport serve para ajustar e adaptar a sua página (site) a diferentes tamanhos de tela, como: celulares, tablets.. "Não quer dizer que vá ficar bonito" -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- É exclusiva para o internet explorer -->
    <title>Document</title>
  </head>
  <body>
    <body>
        <!-- Tags de cabeçalho -->
        <h1> Eu sou o título mais importante. Utilizado apenas uma vez. </h1>
        <h2> Sou menos importante que o H1</h2>
        <h3> Sou menos importante que o H2</h3>
        <h4> Sou menos importante que o H3</h4>
        <h5> Sou menos importante que o H4</h5>
        <h6> Sou menos importante que o H5</h6>
  </body>
</html>
