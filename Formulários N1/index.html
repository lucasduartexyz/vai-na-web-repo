<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <header><h2>Formulário</h2></header>
    <main>
      <!-- form: é o container principal do formulário. Ele guarda todos os campos do formulário -->
      <!-- action: Esse atributo define o destino dos dados do formulário -->
      <form action="">
        <fieldset>
          <legend>Teste</legend>
        </fieldset>
      </form>
    </main>
  </body>
</html>
