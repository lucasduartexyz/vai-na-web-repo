<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <header><h2>Formulário</h2></header>
    <main>
      <!-- form: é o container principal do formulário. Ele guarda todos os campos do formulário -->
      <!-- action: Esse atributo define o destino dos dados do formulário -->
      <form action="">
        <fieldset>
          <legend>Preencha os campos abaixo:</legend>
          <div>
            <label for="nome">Nome:</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@email.com"
            />
          </div>
          <div>
            <label for="senha">Senha:</label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Digite sua senha"
            />
          </div>
          <div>
            <label for="dataDeNascimento">Data de Nascimento:</label>
            <input type="date" name="dataDeNascimento" id="dataDeNascimento" />
          </div>
          <div>
            <label for="nomeDaMae">Nome da mãe:</label>
            <input
              type="text"
              name="nomeDaMae"
              id="nomeDaMae"
              placeholder="Digite o nome da mãe"
            />
          </div>
          <div>
            <label for="estado"></label>
            <select name="estado" id="estado">
              <option value="AC">AC</option>
              <option value="CE">RJ</option>
              <option value="SP">SP</option>
              <option value="ES">ES</option>
            </select>
          </div>
          <div>
            <label for="tamanho">Tamanho da roupa:</label>
            <select name="tamanho" id="tamanho">
              <option value="p">P</option>
              <option value="m">M</option>
              <option value="g">G</option>
              <option value="gg">G</option>
            </select>
          </div>
        </fieldset>
        <!--    <fieldset>
          <legend>Monte seu açai</legend>
          <input type="checkbox" name="leiteEmPo" id="leiteEmPo" />
          <label for="leiteEmPo">Leite em pó</label>
          <input type="checkbox" name="granulado" id="granulado" />
          <label for="granulado">Granulado</label>
          <input type="checkbox" name="amedoim" id="amedoim" />
          <label for="amedoim">Amedoim</label>
        </fieldset> -->
        <fieldset>
          <legend>Selecione o que você deseja:</legend>
          <div>
            <input type="checkbox" name="aula" id="aula" checked />
            <label for="aula">Assistir a aula</label>
          </div>

          <div>
            <input type="checkbox" name="camera" id="camera" />
            <label for="camera">Ligar a câmera</label>
          </div>

          <div>
            <input type="checkbox" name="microfone" id="microfone" />
            <label for="microfone">Ligar o microfone</label>
          </div>

          <div>
            <input type="checkbox" name="chat" id="chat" />
            <label for="chat">Ter acesso ao chat</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Selecione seu genero:</legend>
          <!-- O input do tipo radio, precisam trabalhar em grupo. E o grupo é definido através do atributo "name" , todos os "name" precisam ser o mesmo. -->
          <div>
            <input type="radio" name="genero" id="masculino" />
            <label for="masculino">Masculino</label>
          </div>
          <div>
            <input type="radio" name="genero" id="feminino" />
            <label for="feminino">Feminino</label>
          </div>

          <div>
            <input type="radio" name="genero" id="naoInformar" />
            <label for="naoInformar">Prefiro não informar</label>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
